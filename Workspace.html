<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag & Drop API</title>

    <link rel="stylesheet" href="Workspace.css" />
    <script src="drag.js" defer></script>
    <script src="todo.js" defer></script>
</head>
<body>
    <div class="board">
        <form id="todo-form">
            <input type="text" placeholder="New TO DO..." id="todo-input" />
            <button type="submit">Add +</button>
        </form>

        <div class="lanes">
            <div class="swim-lane" id="todo-lane">
                <h3 class="heading">TO DO</h3>
                <p class="task" id="task-1" draggable="true">Get groceries</p>
                <p class="task" id="task-2" draggable="true">Feed the dogs</p>
                <p class="task" id="task-3" draggable="true">Mow the lawn</p>
                <button class="trash-bin" id="todo-trash-bin">🗑️</button>
            </div>

            <div class="swim-lane" id="in-progress-lane">
                <h3 class="heading">IN PROGRESS</h3>
                <p class="task" id="task-4" draggable="true">Binge 80 hours of Game of Thrones</p>
                <button class="trash-bin" id="in-progress-trash-bin">🗑️</button>
            </div>

            <div class="swim-lane" id="done-lane">
                <h3 class="heading">DONE</h3>
                <p class="task" id="task-5" draggable="true">Watch video of a man raising a grocery store lobster as a pet</p>
                <button class="trash-bin" id="done-trash-bin">🗑️</button>
            </div>
        </div>
    </div>
</body>
</html>
